  influxdb:
    image: influxdb:2.6-alpine
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin1234
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: 905d9eaf34914b43ac13fcba47851324ba9887d1b01dc2e866bf4acacc30819c
      DOCKER_INFLUXDB_INIT_ORG: history
      DOCKER_INFLUXDB_INIT_BUCKET: ResolutionD
    expose:
      - 8086
    ports:
      - 8086:8086
    volumes:
      - app-influxdb-data:/var/lib/influxdb2:rw
      - app-influxdb-config:/etc/influxdb2:rw


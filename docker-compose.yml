version: "3.8"

services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    command: sh -c "go run main.go migrate && go run main.go initdata && air -c .air.toml serve"
    ports:
      - 5000:5000
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - influxdb

  symbol-crawler:
    build:
      context: backend
      dockerfile: Dockerfile
    command: sh -c "go run main.go migrate && go run main.go crawlsymbol"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - influxdb

  history-crawler:
    build:
      context: backend
      dockerfile: Dockerfile
    command: sh -c "go run main.go migrate && go run main.go crawlhistory"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - influxdb

  db:
    image: postgres:15.2-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
    expose:
      - 5432
    volumes:
      - app-postgres-data:/var/lib/postgresql/data/
    restart: unless-stopped

  # redis:

basePath: /api
definitions:
  httpErrors.ErrResponse:
    properties:
      msg:
        description: application-level error message, for debugging
        example: not found user
        type: string
      status:
        description: http response status code
        example: 404
        type: integer
      statusText:
        description: user-level status message
        example: not_found
        type: string
    type: object
  presenter.ClientCreate:
    properties:
      current_resolution:
        example: D
        type: string
      current_ticker:
        example: TCB
        type: string
    type: object
  presenter.ClientResponse:
    properties:
      created_at:
        type: string
      current_resolution:
        example: D
        type: string
      current_ticker:
        example: TCB
        type: string
      id:
        type: integer
      owner_id:
        type: integer
      updated_at:
        type: string
    type: object
  presenter.ClientUpdate:
    properties:
      current_resolution:
        example: D
        type: string
      current_ticker:
        example: TCB
        type: string
    type: object
  presenter.ForgotPassword:
    properties:
      email:
        example: hiennguyen9874@gmail.com
        type: string
    required:
    - email
    type: object
  presenter.PublicKey:
    properties:
      public_key_access_token:
        type: string
      public_key_refresh_token:
        type: string
    type: object
  presenter.ResetPassword:
    properties:
      confirm_password:
        example: password
        minLength: 8
        type: string
      new_password:
        example: password
        minLength: 8
        type: string
    required:
    - confirm_password
    - new_password
    type: object
  presenter.TickerResponse:
    properties:
      exchange:

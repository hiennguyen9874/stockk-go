    - email
    - name
    - password
    type: object
  presenter.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      is_superuser:
        type: boolean
      name:
        type: string
      updated_at:
        type: string
      verified:
        type: boolean
    type: object
  presenter.UserUpdate:
    properties:
      name:
        example: Xuan Hien
        type: string
    type: object
  presenter.UserUpdatePassword:
    properties:
      confirm_password:
        example: password
        minLength: 8
        type: string
      new_password:
        example: password
        minLength: 8
        type: string
      old_password:
        example: old_password
        minLength: 8
        type: string
    required:
    - confirm_password
    - new_password

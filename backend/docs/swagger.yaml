      id:
        type: integer
      is_active:
        type: boolean
      short_name:
        type: string
      symbol:
        type: string
      type:
        type: string
    type: object
  presenter.Token:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      token_type:
        type: string
    type: object
  presenter.UserCreate:
    properties:
      confirm_password:
        example: password
        minLength: 8
        type: string
      email:
        example: hiennguyen9874@gmail.com
        type: string
      name:
        example: Xuan Hien
        type: string
      password:
        example: password
        minLength: 8
        type: string
